<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack En Poy</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <section class="header container p-3 text-center">
        <img class="img-fluid" src="assets/images/rock-paper-scissors.png" width="100px" alt="">
        <h2 class="">Jack N' Poy</h2>
    </section>

    <section class="game-box container-fluid border border-3">
        <div class="container d-flex justify-content-evenly">
            <h5 class="d-inline">You</h5>
            <h5 class="vs d-inline">VS</h5>
            <h5 class="d-inline">Computer</h5>
        </div>   
        <div class="display container d-flex justify-content-around">
            <span class="display-you border border-2" id="displayYou">

            </span>
            <span class="display-win align-self-center border border-2" id="displayWin">

            </span>
            <span class="display-com border border-2" id="displayCom">

            </span>
        </div>
        <h4 class="text-center">Take Your Pick!</h4>
        <div class="pick container d-flex justify-content-center p-3">
            <button><img class="img-fluid rock" id="rock" src="assets/images/rock.png" width="50px" alt=""></button>
            <button><img class="img-fluid scissor" id="scissor" src="assets/images/scissor.png" width="50px" alt=""></button>
           <button><img class="img-fluid paper" id="paper" src="assets/images/paper.png" width="50px" alt=""></button>
        </div>   
    </section>
    


    <script src="assets/script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</body>
</html>
